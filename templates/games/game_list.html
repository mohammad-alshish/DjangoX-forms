{% extends 'base.html' %}

{% block content %}
  <h2><a href="{% url 'game_create' %}">Add New Game</a></h2>
<h3>List of current Games</h3>
  <ul>
    {% for game in object_list %}
      <li>
        <a href="{% url 'game_detail' game.pk %}">{{ game.title }}</a>
      </li>
    {% endfor %}
  </ul>

{% endblock content %}
